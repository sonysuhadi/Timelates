  <style>
    :root {
      --bg: #fff5eb;
      --box: #d9ff4f;
      --price: #e74c3c;
      --text: #222;
      --radius: 12px;
      --footer-bg: #222;
      --footer-text: #ccc;
      --footer-link: #9acd32;
      --footer-link-hover: #d9ff4f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      flex-grow: 1;
    }

    .header {
      text-align: center;
    }

    .header img.logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .username {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: var(--text);
    }

    .social-icons {
      margin: 15px 0 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
    }

    .social-icons img {
      width: 24px; /* Ukuran ikon */
      height: 24px; /* Ukuran ikon */
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.15); /* Efek hover */
    }

    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--box);
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: var(--radius);
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease;
      text-decoration: none; /* Menghapus garis bawah */
      color: var(--text); /* Mengatur warna teks */
    }

    .product:hover {
      background-color: #c4f037;
    }

    .product img {
      width: 60px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .product-name {
      flex: 1;
      margin-left: 15px;
      text-align: left;
      font-weight: 600;
      font-size: 16px;
    }

    .price {
      background-color: var(--price);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
      margin-left: 10px; /* Spasi antara nama produk dan harga */
    }

    footer.footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 25px 15px;
      font-size: 14px;
      font-weight: 400;
      margin-top: 40px;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }

    footer.footer .footer-links {
      margin-bottom: 15px;
    }

    footer.footer .footer-links a {
      color: var(--footer-link);
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    footer.footer .footer-links a:hover {
      color: var(--footer-link-hover);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .product-name {
        font-size: 15px;
      }

      .price {
        font-size: 13px;
        padding: 5px 8px;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
