<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timeplates - Selamat Datang</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 40px;
    }

    .scroll-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .scroll-button:hover {
      background-color: #0056b3;
    }

    .graphic-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .shape {
      font-size: 1.8rem;
      padding: 10px;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    .shape.green { color: #2ecc71; }
    .shape.blue { color: #3498db; }
    .shape.pink { color: #ff69b4; }
    .shape.red { color: #e74c3c; }
    .shape.yellow { color: #f1c40f; }
    .shape.lime { color: #1abc9c; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    section {
      background-color: #f0f2f5;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95em;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
      min-height: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Timelates</h1>
    <p>Digital Design Templates untuk Kreativitasmu</p>
    <a href="#login-section"><button class="scroll-button">Masuk Sekarang</button></a>
    <div class="graphic-container">
      <div class="shape green">ðŸŒ¼</div>
      <div class="shape blue">ðŸŒ¸</div>
      <div class="shape pink">ðŸ”·</div>
      <div class="shape red">ðŸ’®</div>
      <div class="shape yellow">ðŸŒ€</div>
      <div class="shape lime">ðŸŒº</div>
    </div>
  </header>

  <section id="login-section">
    <div class="container">
      <form id="loginForm" autocomplete="on" novalidate>
        <h2>Login</h2>
        <label for="loginPhone">Nomor Handphone</label>
        <input type="tel" id="loginPhone" placeholder="08xxxx" required pattern="08[0-9]{6,}" title="Masukkan nomor yang valid mulai dengan 08" />
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Password" required minlength="6" />
        <button type="submit">Masuk</button>
        <p class="error" id="loginError"></p>
        <div class="toggle">
          Belum punya akun? <a href="#" id="showRegister">Daftar Sekarang</a>
        </div>
      </form>

      <form id="registerForm" class="hidden" autocomplete="on" novalidate>
        <h2>Daftar Akun</h2>
        <label for="regName">Nama Pengguna</label>
        <input type="text" id="regName" placeholder="Nama Lengkap" required minlength="3" />
        <label for="regPhone">Nomor Handphone</label>
        <input type="tel" id="regPhone" placeholder="08xxxx" required pattern="08[0-9]{6,}" title="Masukkan nomor yang valid mulai dengan 08" />
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Minimal 6 karakter" minlength="6" required />
        <button type="submit">Daftar</button>
        <p class="error" id="regError"></p>
        <div class="toggle">
          Sudah punya akun? <a href="#" id="showLogin">Login</a>
        </div>
      </form>
    </div>
  </section>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginError = document.getElementById('loginError');
    const regError = document.getElementById('regError');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    function toggleForms() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      loginError.textContent = '';
      regError.textContent = '';
      const focusInput = loginForm.classList.contains('hidden') 
        ? document.getElementById('regName') 
        : document.getElementById('loginPhone');
      setTimeout(() => focusInput.focus(), 100);
    }

    showRegister.addEventListener('click', e => {
      e.preventDefault();
      toggleForms();
    });

    showLogin.addEventListener('click', e => {
      e.preventDefault();
      toggleForms();
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('regName').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;

      if (password.length < 6) {
        regError.textContent = "Password minimal 6 karakter.";
        return;
      }

      if (!name || name.length < 3) {
        regError.textContent = "Nama pengguna minimal 3 karakter.";
        return;
      }

      if (!/^08\d{6,}$/.test(phone)) {
        regError.textContent = "Nomor handphone tidak valid.";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.find(u => u.phone === phone)) {
        regError.textContent = "Nomor sudah terdaftar.";
        return;
      }

      users.push({ name, phone, password });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', name);
      alert("Pendaftaran berhasil! Silakan login.");
      toggleForms();
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!/^08\d{6,}$/.test(phone)) {
        loginError.textContent = "Nomor handphone tidak valid.";
        return;
      }

      if (password.length < 6) {
        loginError.textContent = "Password minimal 6 karakter.";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.phone === phone && u.password === password);

      if (!user) {
        loginError.textContent = "Nomor atau password salah.";
        return;
      }

      // Simpan data user yang login dengan nama dan phone
      localStorage.setItem("userLoggedIn", JSON.stringify({ name: user.name, phone: user.phone }));
      window.location.href = "beranda.html";
    });
  </script>

</body>
</html>
