<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timelates - Selamat Datang</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #fef8ee;
      color: #333;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fef8ee;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 40px;
    }

    .scroll-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .scroll-button:hover {
      background-color: #0056b3;
    }

    .graphic-container {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .shape {
      font-size: 1.8rem;
      padding: 10px;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }

    .shape.green { color: #2ecc71; }
    .shape.blue { color: #3498db; }
    .shape.pink { color: #ff69b4; }
    .shape.red { color: #e74c3c; }
    .shape.yellow { color: #f1c40f; }
    .shape.lime { color: #1abc9c; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    section {
      background-color: #f0f2f5;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Timelates</h1>
    <p>Digital Design Templates untuk Kreativitasmu</p>
    <a href="#login-section"><button class="scroll-button">Masuk Sekarang</button></a>

    <!-- Tambahkan Ikon Bunga di bawah -->
    <div class="graphic-container">
      <div class="shape green">ðŸŒ¼</div>
      <div class="shape blue">ðŸŒ¸</div>
      <div class="shape pink">ðŸ”·</div>
      <div class="shape red">ðŸ’®</div>
      <div class="shape yellow">ðŸŒ€</div>
      <div class="shape lime">ðŸŒº</div>
    </div>
  </header>

  <section id="login-section">
    <div class="container">
      <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginPhone" placeholder="Nomor Handphone" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Masuk</button>
        <p class="error" id="loginError"></p>
        <div class="toggle">
          Belum punya akun? <a href="#" onclick="toggleForms()">Daftar Sekarang</a>
        </div>
      </form>

      <form id="registerForm" class="hidden">
        <h2>Daftar Akun</h2>
        <input type="text" id="regPhone" placeholder="Nomor Handphone" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="submit">Daftar</button>
        <p class="error" id="regError"></p>
        <div class="toggle">
          Sudah punya akun? <a href="#" onclick="toggleForms()">Login</a>
        </div>
      </form>
    </div>
  </section>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginError = document.getElementById('loginError');
    const regError = document.getElementById('regError');

    function toggleForms() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      loginError.textContent = '';
      regError.textContent = '';
    }

    function isStrongPassword(password) {
      return /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /[0-9]/.test(password) &&
             password.length >= 6;
    }

    // Register
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value;

      if (!isStrongPassword(password)) {
        regError.textContent = "Password harus memiliki minimal 6 karakter, huruf besar, kecil, dan angka.";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.find(u => u.phone === phone)) {
        regError.textContent = "Nomor sudah terdaftar.";
        return;
      }

      users.push({ phone, password, role: "user" });
      localStorage.setItem('users', JSON.stringify(users));
      alert("Pendaftaran berhasil!");
      toggleForms();
    });

    // Login
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('loginPhone').value.trim();
      const password = document.getElementById('loginPassword').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.phone === phone && u.password === password);

      if (!user) {
        loginError.textContent = "Nomor atau password salah.";
        return;
      }

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      window.location.href = "beranda.html"; // Ganti sesuai halaman tujuan
    });
  </script>
</body>
</html>
